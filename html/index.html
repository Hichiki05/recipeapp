<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <h1 class="brand-logo">Pinch of Yum</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Start Here</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero-section">
            <h2>Simple Recipes Made for Real, Actual, Everyday Life</h2>
        </div>
    </header>

    <main class="recipe-grid">
        <!-- Recipe Cards -->
        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/spaghetti-carbonara.jpeg" alt="Spaghetti Carbonara">
            </div>
            <button onclick="showRecipe('spaghetti-carbonara')">Spaghetti Carbonara</button>
        </div>

        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/margherita-pizza.jpeg" alt="Margherita Pizza">
            </div>
            <button onclick="showRecipe('margherita-pizza')">Margherita Pizza</button>
        </div>

        <!-- Add more recipe cards following the same structure -->
        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/avocado-toast.jpeg" alt="Avocado Toast">
            </div>
            <button onclick="showRecipe('avocado-toast')">Avocado Toast</button>
        </div>

        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/grilled-chicken-salad.jpeg" alt="Grilled Chicken Salad">
            </div>
            <button onclick="showRecipe('grilled-chicken-salad')">Grilled Chicken Salad</button>
        </div>

        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/beef-tacos.jpeg" alt="Beef Tacos">
            </div>
            <button onclick="showRecipe('Beef-Tacos')">Beef Tacos</button>
        </div>

        <!-- Fixed structure for the next cards -->
        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/chicken-alfredo-pasta.jpeg" alt="Chicken Alfredo Pasta">
            </div>
            <button onclick="showRecipe('Chicken-Alfredo-Pasta')">Chicken Alfredo Pasta</button>
        </div>

        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/Vegetable-Stir-fry.jpeg" alt="Vegetable Stir-fry">
            </div>
            <button onclick="showRecipe('Vegetable-Stir-fry')">Vegetable Stir-fry</button>
        </div>

        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/Banana-Pancakes.jpeg" alt="Banana Pancakes">
            </div>
            <button onclick="showRecipe('Banana-Pancakes')">Banana Pancakes</button>
        </div>

        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/Grilled-Salmon.jpeg" alt="Grilled Salmon">
            </div>
            <button onclick="showRecipe('Grilled-Salmon')">Grilled Salmon</button>
        </div>

        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/Chocolate-Chip-Cookies.jpeg" alt="Chocolate Chip Cookies">
            </div>
            <button onclick="showRecipe('Chocolate-Chip-Cookies')">Chocolate Chip Cookies</button>
        </div>

        <div class="recipe-card">
            <div class="recipe-image">
                <img src="images/Caprese-Salad.jpeg" alt="Caprese Salad">
            </div>
            <button onclick="showRecipe('Caprese-Salad')">Caprese Salad</button>
        </div>
        <!-- Add more recipes as needed -->
    </main>

    <footer>
        <p>&copy; 2024 Pinch of Yum</p>
    </footer>

    <!-- Modal to show recipe details -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="recipe-details"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
